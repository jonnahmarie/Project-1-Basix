<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-prototype.min.css"/>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css"
      rel="stylesheet"
      type="text/css"/>

    <!--CSS Local Path-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Script Local Path-->
    <script src="./assets/js/script.js"></script>

  </head>

  <body>


    <header>

      <!--WebApp Title-->
      <div class="title-bar">
            <ul>
              <li><a href="#"></a>COVID</a></li>
            </ul>
      </div>
      <br>

      <!--Logo-->
      <div class="center">
          <img src="./assets/Images/Logo.png" alt="logo" width="300;" height="300;">
      </div>
      <br>

    </header>




    <!--Container for Entire form-->
    <div class="input-container">
     <br>
        <!--user input-->
        <div class="user-input">

          <!--Zip Code Input-->
          <div class="top-bar-left center">
            <ul class="menu">
              <li>
                <form method="GET" action="">
                  <div class="input-group">
                    <input class="input-group-field" type="text" name="search" placeholder="Search by item name">
                    <label>
                        <select>
                          <option value="1">1 mile</option>
                          <option value="5">5 miles</option>
                          <option value="10">10 miles</option>
                          <option value="15">15 miles</option>
                        </select>
                      </label>
                    <div class="input-group-button">
                    <input type="submit" class="button" value="Submit">
                    </div>
                  </div>
                </form>
              </li>
            </ul>
        </div>

        </div>
      <br>


    </div>



    <!--Script Tags-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.js"></script>
    <script>
      $(document).foundation()
    </script>


  </body>


</html>
