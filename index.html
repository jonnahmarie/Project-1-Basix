<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASIX</title>
    
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-prototype.min.css"/>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css"
      rel="stylesheet"
      type="text/css"/>

    <!--CSS Local Path-->
    <link rel="stylesheet" href="./assets/css/style.css">

  </head>

  <body>


    <header>

      <!--WebApp Title-->
      <div class="title-bar">
            <ul>
              <li><a href="#"></a>COVID</a></li>
            </ul>
      </div>
      <br>

      <!--Logo-->
      <div class="center">
          <img src="./assets/Images/Logo.png" alt="logo" width="300;" height="300;">
      </div>
      <br>

    </header>

    <div class="input-container">
      <form class ="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="medium-6 cell">
            <input type="text" placeholder="Search by item name" id="item-name">
          </div>
          <div class="medium-2 cell">
            <input type="number" placeholder="Zip Code" id="user-zip">
          </div>
          <div class="medium-2 cell">
            <select>
              <option value="1" name="distance">1 mile</option>
              <option value="5" name="distance">5 miles</option>
              <option value="10" name="distance">10 miles</option>
              <option value="15" name="distance">15 miles</option>
            </select>
          </div>
          <div class="medium-2 cell">
            <a href="results.html" type="button" id="submit" class="button">Submit</a>
          </div>
        </div>
      </form>
    </div>

    <!--Script Tags-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.js"></script>
    <script>
      $(document).foundation()
    </script>
    <!--Script Local Path-->
    <script src="./assets/js/script.js"></script>


  </body>


</html>
